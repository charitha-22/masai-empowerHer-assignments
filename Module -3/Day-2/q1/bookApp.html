<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bookApp.css">
    <title>Book Management App</title>
</head>
<body>
    <div class="container">
        <h1>Book Management App</h1>
        <input type="text" id="title" placeholder="enter book title">
        <input type="text" id="author" placeholder="enter book author">
        <input type="text" id="price" placeholder="enter book price">
        <input type="text" id="img" placeholder="enter image url">

        <button onclick="addBook()">Add Book</button>
    </div>

    <div id="bookList"></div>
    
</body>
<script src="bookApp.js"></script>
</html>
