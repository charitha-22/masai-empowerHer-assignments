<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Investors</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px 10px;
        }

        .card-container{
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-image{
            width: 100%;
            height: 65%;
            border-top: 8px solid black;
            border-radius: 10px 10px 0 0;
        }
        .card-name{
            text-align: center;
        }
        .card-caption{
            text-align: center;
            font-size: 18px;
        }
        .card-logo-container{
            display: grid;
            place-items: center;
            margin-bottom: 5px;
        }
        .card-logo{
            max-height: 45px;
        }
        @media (max-width: 900px){
            .grid-container{
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Small Screens: 1 card in each row */
        @media (max-width: 500px){
            .grid-container{
                grid-template-columns: repeat(2, 1fr);;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="card-container">
            <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" class="card-image" alt="">

            <div class="card-caption">Founder & CEO</div>
            <div class="card-logo-container">

            </div>
        </div>
        <div class="card-container">

            <h2 class="card-name"><strong>Kunal Shah</strong></h2>
