<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text"> </h1>
    <p>Sample Text</p>
    <p>DOM World</p>
    <p>DOM Class 1</p>
    <div class="container">
        this the first div
    </div>
</body>
<script>
    document.getElementById('text').textContent = "Welcome to the DOM World!."
    const data = [...document.getElementsByTagName('p')];
    data.forEach(element => {
        element.style.color = "blue";
    });
    document.querySelector('.container').style.backgroundColor = "yellow";
</script>
</html>
